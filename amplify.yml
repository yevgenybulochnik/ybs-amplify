version: 1
backend:
  phases:
    build:
      commands:
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
        - npm i -g serverless
    build:
      commands:
        - cd ./environments/${AWS_BRANCH} && serverless
  artifacts:
    baseDirectory: ./
    files:
      - '**/*'
  cache:
    - node_modules/**/*
